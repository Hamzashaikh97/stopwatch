<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop watch</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <div>
        <h2 class="time">STOP WATCH</h2>
    </div>
    <div >
        <h1 id="hr">0</h1>
        <h1 id="min">0</h1>
        <h1 id="sec">0</h1>
        <h1 id="msec">0</h1>
    </div>

    <div class="time1">
        <button class="time1" onclick="start()" id="submitbtn">START</button>
        <button class="time1" onclick="pause()">PAUSE</button>
        <button class="time1" onclick="reset()">RESET</button>
    </div>




    <script src="app.js"> </script>
   
</body>

</html>
